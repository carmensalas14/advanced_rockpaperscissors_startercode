<!DOCTYPE html>
<html>

  <head>
      <title>RPS Game</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Link CSS here -->
      <link rel="stylesheet" href="css/style.css">
      <!-- Link JQuery here -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Link Javascript File here -->
      <script src="js/script.js"></script>
      <!-- Latest compiled and minified Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      
  </head>

  <body>
      <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
    <div class="container text-center">
      <h1 id="header">Rock, Paper, Scissors</h1>
      <h3>Capitalize your Answer</h3>
          <div class="row" id="center-row">
            <div id="userSide">
              <div class="col-md-6">
                <div class="thumbnail">
                  <img id="userPhoto" class="thumbnailPhoto" src="https://media.giphy.com/media/SufoKsersIO2Y/giphy.gif">
                  <input type="text"><button>Shoot!</button>
                </div>
              </div>
            </div>
            <div id="compSide">
             <div class="col-md-6">
                <div class="thumbnail">
                  <img id="compPhoto" class="thumbnailPhoto" src="https://media.giphy.com/media/SufoKsersIO2Y/giphy.gif">
                  <p id="compChoice"></p>
                </div>
              </div>
            </div>
          </div>
         <h1 id="results"></h1>
    </div>
    
    <!--JQuery link-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>

</html>
